<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion Sites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Do you know how to beam?</h1>
        <div class="button-container">
            <button id="yesBtn" class="action-btn">Yes</button>
            <button id="noBtn" class="action-btn">No</button>
        </div>
    </div>

    <script>
        document.getElementById("yesBtn").addEventListener("click", function() {
            window.location.href = "sites.html"; // Redirect to the 'sites' page
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            window.location.href = "https://discord.gg/HXDVeNrDs2"; // Redirect to the Discord server
        });
    </script>

</body>
</html>
